<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./alert.css" />
</head>

<body>
    <div class="alert alert-info">

        <div class="info-icon">
            <img src="./svg/icons8-info.svg" />
        </div>

        <div class="alert-msg info">
            <p>This is an info alert!</p>
        </div>

        <div class="close">
            <img src="./svg/icons8-close.svg" />
        </div>
    </div>

    <div class="alert success-info">

        <div class="info-icon">
            <img src="./svg/icons8-ok.svg" />
        </div>

        <div class="alert-msg info">
            <p>This is an success alert!</p>
        </div>

        <div class="close">
            <img src="./svg/icons8-close.svg" />
        </div>

    </div>

    <div class="alert warning-info">

        <div class="info-icon">
            <img src="./svg/icons8-warning-64.png" />
        </div>

        <div class="alert-msg info">
            <p>This is an warning alert</p>
        </div>

        <div class="close">
            <img src="./svg/icons8-close.svg" />
        </div>

    </div>

</body>

</html>
