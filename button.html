<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./button.css" />
</head>

<body>
    <div>
        <button class=" button-container primary-button">Primary</button>
    </div>

    <div>
        <button class=" button-container secondary-button">Secondary</button>
    </div>

    <div>
        <button class="button-container danger-button">Danger</button>
    </div>

    <div class="toggle-badge">
        <button class=" button-container toggle-button" onclick="toggle()">Add To Cart</button>
        <span class="icon-badge-number">
            2
        </span>

    </div>
    <div>
        <button class="floating-action-button">
            <span>
                <img class="floating-action-img" src="./images/add.png" />
            </span>
        </button>
    </div>
    <div>
        <button class="floating-action-button-small">
            <span>
                <img class="floating-action-img" src="./images/add.png" />
            </span>
        </button>
    </div>

    <script src="button.js"></script>

</body>

</html>
