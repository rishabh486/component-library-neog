<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./carousel.css" />
</head>

<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img class="carousel-button" src="/Images/left-arrow.png" />
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="/Images/alesia-kazantceva-VWcPlbHglYc-unsplash.jpg" />
                </li>
                <li class="carousel__slide ">
                    <img class="carousel__image " src="/Images/fuyao4real-Pc_zPGNReoc-unsplash.jpg" />
                </li>
                <li class="carousel__slide ">
                    <img class="carousel__image " src="/Images/daniil-onischenko-uFSZldf9xeM-unsplash.jpg" />
                </li>

            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img class="carousel-button" src="/Images/right-arrow.png" />
        </button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="./carousel.js"></script>
</body>

</html>
