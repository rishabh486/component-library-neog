<head>

    <title>Navbar</title>
    <link rel="stylesheet" href="./navbar.css" />



</head>

<body>

            <h2>Puma </h2>

                <a>

                                <span>
                                    <img class="icon-img" src="/Images/icons8-trolley-cart-64.png" />
